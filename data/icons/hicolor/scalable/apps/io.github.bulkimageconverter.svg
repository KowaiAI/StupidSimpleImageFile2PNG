<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#deddda"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>

  <!-- Stack of images effect (back) -->
  <rect x="30" y="24" width="68" height="52" rx="4" ry="4" fill="#ffffff" opacity="0.3" transform="rotate(-8 64 50)"/>
  <rect x="30" y="24" width="68" height="52" rx="4" ry="4" fill="#ffffff" opacity="0.5" transform="rotate(-4 64 50)"/>

  <!-- Main image frame -->
  <rect x="26" y="28" width="76" height="56" rx="4" ry="4" fill="url(#imageGradient)"/>

  <!-- Mountain/landscape icon inside image -->
  <path d="M30 76 L46 52 L58 68 L70 48 L98 76 Z" fill="#62a0ea"/>

  <!-- Sun in image -->
  <circle cx="82" cy="44" r="8" fill="#f6d32d"/>

  <!-- Arrow pointing down (conversion) -->
  <path d="M64 90 L48 74 L56 74 L56 66 L72 66 L72 74 L80 74 Z" fill="#ffffff"/>

  <!-- PNG text -->
  <text x="64" y="114" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">PNG</text>
</svg>
